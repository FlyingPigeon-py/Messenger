<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="static/style.css">
  <title>Login</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="" method="post">
                    {{ form.hidden_tag() }}
                    <h2>Log in</h2>

                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        {{ form.email(type="text", autocomplete="off") }}
                        <label for="">Email</label>
                    </div>


                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        {{ form.password(type="password") }}
                        <label for="">Password</label>
                    </div>

                    <div class="forget">
                        <label for="">{{ form.remember_me() }}Remember Me    <a style="margin-left: 70px;" href="#">Forget Password</a></label>

                    </div>

                    {{ form.submit(type="submit", class="button_c") }}

                    <div class="register">
                        <p>Don't have a account <a href="/register">Register</a></p>
                    </div>
                    <p class="error">{{ message }}</p>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
